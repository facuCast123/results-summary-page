<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex-wrapper">
      <div class="result_section">
        <span>Your result</span>
        <div class="result_number">76 <span>of 100</span></div>
        <h1>Great</h1>
        <p class="result_text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary_section">
        <h2>Summary</h2>

        <div class="summary_element red">
          <img src="./assets/images/icon-reaction.svg" alt="icon" />
          <p class="bold">Reaction</p>
          <div>
            <span class="bold">80</span> <span class="fade">/ 100</span>
          </div>
        </div>

        <div class="summary_element yellow">
          <img src="./assets/images/icon-memory.svg" alt="icon" />
          <p class="bold">Memory</p>
          <div>
            <span class="bold">92</span> <span class="fade">/ 100</span>
          </div>
        </div>

        <div class="summary_element green">
          <img src="./assets/images/icon-verbal.svg" alt="icon" />
          <p class="bold">Verbal</p>
          <div>
            <span class="bold">61</span> <span class="fade">/ 100</span>
          </div>
        </div>

        <div class="summary_element blue">
          <img src="./assets/images/icon-visual.svg" alt="icon" />
          <p class="bold">Visual</p>
          <div>
            <span class="bold">72</span> <span class="fade">/ 100</span>
          </div>
        </div>

        <button class="summary_button">Continue</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/facuCast123">FacuDev</a>.
      </div>
    </footer>
  </body>
</html>
